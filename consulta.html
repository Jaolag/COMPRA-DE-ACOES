<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <!-- Bootstrap início -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script src="app.js"></script>
</head>
<body onload="carregaListaDespesas()">


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
           <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container" id="container">

        <div class="row">
            <div class="col mb-5">
                <h1 class="display-4">Consultar Operações</h1>
            </div>
        </div>
      
        <!--inicio Input data-->
        <div class="row mb-2">
            <div class="col-md-5">
                <input type="date" class="form-control" placeholder="Data" id="data">
            </div>
        </div>

        <!--inicio seletor de codigo-->
        <div class="row mb-2">
            <div class="col-md-5">
                <select class="form-control" id="codigo">
                    <option value="">codigo</option>
                    <option value="ITSA4">ITSA4</option>
                    <option value="B3SA3">B3SA3</option>
                    <option value="PETR4">PETR4</option>
                    <option value="VALE3">VALE3</option>
                    <option value="ITUB4">ITUB4</option>
                </select>
            </div>
        </div>
        <!--Fim seletor de codigo-->

        <!--Inicio Input quantidade-->
        <div class="row mb-2">
          <div class="col-md-5">
              <input type="number" class="form-control" placeholder="Quantidade" id="quantidade">
          </div>
      </div>
      <!--Fim Input quantidade-->

      <!--Inicio Valor unitario-->
      <div class="row mb-2">
          <div class="col-md-5">
              <input type="number" class="form-control" placeholder="Valor unitario" id="valor_unitario">  
          </div>
      </div>
      <!--Fim valor unitario-->

      <!--Inicio Operação-->
      <div class="col-md-4" >
          <div class="form-control" id="operacao"><strong>Operação</strong>
              <input type="radio" value="compra" name="cv" id="compraovenda" checked>Compra 
              <input type="radio" value="venda" name="cv" id="compraovenda">Venda          
          </div>               
      </div>
      <!--Fim Operação-->
	    
	<br>           
        <!--Inicio Botão -->
        <div class="col-md-2 d-flex justify-content-end" id="button">
            <button type="button" class="btn btn-primary" onclick="pesquisarDespesa()">Consultar</button>
           </button>
        </div>
            <!--Fim botão-->  
                
           
        <br>
        <!--Inicio da Tabela-->
        <div class="row">
            <div class="col">
                <h2>Consulta</h2>
                <table class="table" >
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Codigo</th>
                            <th>Quantidade</th>
                            <th>Valor Unitario</th>
                            <th>Operação</th>
                            <th>Valor sem taxa</th>
                            <th>Corretagem</th>
                            <th>Taxa B3</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="listaDespesas2" ></tbody>
              </table>
            </div>
        </div>
        <!--Fim da Tabela-->
        <br>

        <!--Inicio da Tabela-->
        <div class="row">
            <div class="col">
                <h2>Operações realizadas</h2>
                <table class="table" >
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Codigo</th>
                            <th>Quantidade</th>
                            <th>Valor Unitario</th>
                            <th>Operação</th>
                            <th>Valor sem taxa</th>
                            <th>Corretagem</th>
                            <th>Taxa B3</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="listaDespesas"></tbody>
              </table>
            </div>
        </div>
        <!--Fim da Tabela-->


    </div>
    <!--Fim container-->
    
</body>	
</html>
